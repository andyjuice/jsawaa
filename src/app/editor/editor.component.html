<div class="row">
  <div class="column">
    <mat-card>
      <ace-editor [(ngModel)]="editorVal" style="height:200px; width:auto"></ace-editor>
      <br />
      <button mat-stroked-button (click)="onSubmit()">Run Code</button>
    </mat-card>
  </div>
  <br />
  <div class="column">
  <mat-card>
    <p class="angular-linebreaks">
      {{userInput}}
    </p>
    <div #canvasContainer>
      <canvas #sCanvas></canvas>
    </div>
  </mat-card>
  </div>
</div>
